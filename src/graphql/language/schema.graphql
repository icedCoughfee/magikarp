type Query {
  getAllLanguages(limit: Int, offset: Int): [LanguageConnection!]!
  getLanguage(id: Int, name: String): Language
}

type Language {
  id: ID!
  name: String!
  official: Boolean!
  iso639: String!
  iso3166: String!
  names: [Name!]!
}

# CONNECTORS
type LanguageConnection {
  name: String!
  url: String!
  node: Language!
}
